{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Y8plusplus - {% block title %}{% endblock %}</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rancho&effect=anaglyph"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Monoton&family=VT323&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Reset style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'core/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/overlay.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/utils.css' %}" />
    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="main">
      <span class="overlay"></span>
      <div class="sidebar sidebar--minimize">
        <i class="fa-solid fa-caret-right sidebar__minimize"></i>
        <div class="sidebar__wrapper">
          <div class="menu">
            <span class="menu__title">Tags</span>
            <ul class="menu__list">
              <li class="menu__item">
                <i class="fas fa-ghost menu__item__icon"></i>
                <a href="#" class="menu__item__text">Visual Novel</a>
              </li>
              <li class="menu__item">
                <i class="fas fa-walking menu__item__icon"></i>
                <a href="#" class="menu__item__text">Indie</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header">
        <a class="logo col-2" href="{% url 'games'%}">
          <span class="logo__image"></span>
          <span class="logo__brand font-effect-anaglyph glitch-1">Y8++</span>
        </a>
        <form method="GET" class="search-bar col-9">
          <span class="search-bar__wrapper">
            <input
              class="search-bar__field"
              type="text"
              name="search-area"
              value="{{search_input}}"
              placeholder="What are you looking for ..."
            />
            <button class="search-bar__btn">
              <i class="fa-solid fa-magnifying-glass search-bar__icon"></i>
            </button>
          </span>
        </form>
        <div class="user col-1">
          <span class="user__wrapper">
            <i class="fa-solid fa-user user__icon"></i>
            <nav class="user__nav">
              <a href="{% url 'dashboard' %}" class="user__nav__item">
                My games
              </a>
              <a href="{% url 'game-publish' %}" class="user__nav__item">
                Upload game
              </a>
              <a href="{% url 'logout' %}" class="user__nav__item"> Logout </a>
            </nav>
          </span>
        </div>
      </div>
      {% block content %} {% endblock %}
    </div>
    <script src="{% static 'core/js/main.js' %}"></script>
  </body>
</html>
