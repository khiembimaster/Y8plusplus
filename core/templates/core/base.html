{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Y8plusplus - {% block title %}{% endblock %}</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rancho&effect=anaglyph"
    />
    <!-- Fonts -->
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Reset style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'core/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/overlay.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/sidebar.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/utils.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/user_login_field.css' %}" />
    {% block styles %}{% endblock %}
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Monoton&display=swap");
    </style>
  </head>
  <body>
    <div class="main">
      <span class="overlay"></span>
      <div class="sidebar sidebar--minimize">
        <i class="fa-solid fa-caret-right sidebar__minimize"></i>
        <div class="sidebar__wrapper">
          <div class="menu">
            <span class="menu__title">Menu</span>
            <ul class="menu__list">
              <li class="menu__item menu__item--selected font-effect-anaglyph">
                <i class="fa-solid fa-shuffle menu__item__icon"></i>
                <a href="#" class="menu__item__text">Random</a>
              </li>
            </ul>
          </div>
          <div class="menu">
            <span class="menu__title">Tags</span>
            <ul class="menu__list">
              <li class="menu__item">
                <i class="fas fa-ghost menu__item__icon"></i>
                <a href="#" class="menu__item__text">Horror</a>
              </li>
              <li class="menu__item">
                <i class="fas fa-walking menu__item__icon"></i>
                <a href="#" class="menu__item__text">Roguelike</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header">
        <a class="logo col-2" href="{% url 'games'%}">
          <span class="logo__image"></span>
          <span class="logo__brand font-effect-anaglyph glitch-1">Y8++</span>
        </a>
        <form method="GET" class="search-bar col-9">
          <span class="search-bar__wrapper">
            
                <input
                    class="search-bar__field"
                    type="text"
                    name="search-area"
                    value="{{search_input}}"
                    placeholder="What are you looking for ..."
                />
                <button class="search-bar__btn">
                    <i class="fa-solid fa-magnifying-glass search-bar__icon"></i>
                </button>
                
            
          </span>
        </form>
        <div class="user col-1">
          <i class="fa-solid fa-user user__icon"></i>
        </div>
        <div class="user-field__login">
          <input type="checkbox" id="user-field__login__switch-btn" aria-hidden="true"/>
          <div class="signup">
            <form>
              <label
                for="user-field__login__switch-btn"
                aria-hidden="true"
                class="font-effect-anaglyph glitch-1"
                >Sign up</label>
              <input type="text" name="txt" placeholder="User name" required="" />
              <input type="email" name="email" placeholder="Email" required="" />
              <input
                type="password"
                name="pwsd"
                placeholder="Password"
                required=""
              />
              <button>Sign up</button>
            </form>
          </div>
          <div class="login">
            <form>
              <label for="user-field__login__switch-btn" aria-hidden="true">Login</label>
              <input type="text" name="txt" placeholder="User name" required="" />
              <input
                type="password"
                name="pwsd"
                placeholder="Password"
                required=""
              />
              <button>Login</button>
            </form>
            <a class="user-field__login__forgot" href="#">Forget password ?</a>
          </div>
        </div>
      </div>
      {% block content %} {% endblock %}
    </div>
    <script src="{% static 'core/js/main.js' %}"></script>
  </body>
</html>
