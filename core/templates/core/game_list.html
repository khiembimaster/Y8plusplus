{% extends 'core/base.html' %}
{% block title %} All games {% endblock %}

{%block content%}
    <table>
        <tr>
            <th>Game</th>
        </tr>
        {% for game in games %}
        <tr>
            <td>{{game.name}}</td>
            <td><a href="{% url 'game' game.id %}">View</a></td>
            <td><a href="{% url 'game-update' game.id %}">Edit</a></td>
            <td><a href="{% url 'game-delete' game.id %}">Delete</a></td>
        </tr>
        {% empty %}
            <h3>No games in list</h3>
        {% endfor %}
    </table>
{% endblock %}
