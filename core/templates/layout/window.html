{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Y8plusplus - {% block title %}{% endblock %}</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rancho&effect=anaglyph"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Monoton&family=VT323&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Reset style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="{% static 'core/css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/utils.css' %}" />
    <link rel="stylesheet" href="{% static 'dashboard/css/window.css' %}" />
    {% block styles %}{% endblock %}
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Monoton&display=swap");
    </style>
  </head>
  <body>
    <div class="window__wrapper">
      <div class="window row">
        <span class="window__glow"></span>
        <span class="window__scanlines"></span>
        <span class="window__signboard wrapper-effect">
          <span class="glowing-text">
            To<span class="faulty-letter">p</span>-<span class="red-color"
              >secr<span class="faulty-letter">e</span>t</span
            >
          </span>
        </span>
        <div class="window__bg"></div>
        <div class="window__nav__wrapper col-3">
          <nav class="window__nav">
            <a href="{% url 'game-publish'%}" class="window__nav__item window__nav__item--selected">Publish game</a>
            <a href="{% url 'games'%}" class="window__nav__item">Update Game</a>
            <a href="{% url 'games'%}" class="window__nav__item">Delete Game</a>
          </nav>
        </div>
        <div class="window__content__wrapper col-9">
          <span class="window__content__header glitch--js">{% block header %} {% endblock %}</span>
          <div class="window__content">
            {% block content %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
      
    </div>
    <script src="{% static 'dashboard/js/window.js' %}"></script>
    <script src="{% static 'core/js/utils.js' %}"></script>
  </body>
</html>
